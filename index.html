<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Alien and Solar System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* 태양의 크기 */
            height: 100px;
            background-color: #FFD700; /* 태양 색상 */
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700; /* 태양 광휘 효과 */
            z-index: 1;
        }

        .planet, .planet2, .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1;
            animation-timing-function: linear;
        }

        .planet {
            width: 20px; /* 행성의 크기 */
            height: 20px;
            background-color: #7F8C8D; /* 행성 색상 */
            transform-origin: -100px 0; /* 태양을 중심으로 회전 */
            animation: orbit 10s linear infinite;
        }

        .planet2 {
            width: 30px; /* 행성의 크기 */
            height: 30px;
            background-color: blue; /* 행성 색상 */
            transform-origin: -150px 0; /* 태양을 중심으로 회전 */
            animation: orbit 13s linear infinite;
        }

        .moon {
            width: 10px; /* 위성의 크기 */
            height: 10px;
            background-color: #D3D3D3; /* 위성 색상 */
            transform-origin: -200px 0; /* 태양을 중심으로 회전 */
            animation: orbit 5s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ufo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .alien {
            position: absolute;
            z-index: 2;
        }

        canvas {
            position: absolute;
            z-index: 3;
        }

        /* For better visibility */
        .alien {
            display: none;
        }
    </style>
</head>
<body>
    <div class="star-field" id="star-field"></div>
    <div class="sun"></div>
    <div class="planet"></div>
    <div class="moon"></div>
    <div class="planet2"></div>
    <canvas id="spaceCanvas" width="400" height="400"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const starField = document.getElementById('star-field');
            const starCount = 1000;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${2 + Math.random() * 4}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                starField.appendChild(star);
            }
        });

        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');

        // Colors
        const BLACK = '#000';
        const WHITE = '#fff';
        const GREEN = '#0f0';
        const GRAY = '#888';

        // Star class (unchanged)
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5;
                this.alpha = Math.random();
                this.alphaChange = 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.alpha += this.alphaChange;
                if (this.alpha > 1 || this.alpha < 0) {
                    this.alphaChange *= -1;
                }
            }
        }

        // UFO class
        class UFO {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = 100;
                this.speed = 3;
                this.moveX = 0;
                this.moveY = 0;
                this.rotation = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // UFO body
                ctx.fillStyle = GRAY;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                // UFO window
                ctx.fillStyle = GREEN;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size / 2, this.size / 4, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            update() {
                this.x += this.moveX * this.speed;
                this.y += this.moveY * this.speed;

                // Keep UFO within canvas bounds
                this.x = Math.max(this.size / 2, Math.min(this.x, canvas.width - this.size / 2));
                this.y = Math.max(this.size / 2, Math.min(this.y, canvas.height - this.size / 2));

                // Rotate UFO based on movement direction
                if (this.moveX !== 0 || this.moveY !== 0) {
                    this.rotation = Math.atan2(this.moveY, this.moveX);
                }
            }
        }

        // Updated Alien class
        class Alien {
            constructor() {
                this.baseSize = 30;
                this.size = this.baseSize;
                this.speed = 3;
                this.eyeOpen = true;
                this.blinkInterval = Math.random() * 2000 + 1000; // 1-3 seconds
                this.antennaDegree = 0;
                this.pulseDirection = 1;
                this.lastBlink = 0;
            }

            draw(x, y) {
                this.x = x;
                this.y = y;

                // Pulsating body
                ctx.fillStyle = GREEN;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.size / 2, this.size / 1.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Blinking eyes
                if (this.eyeOpen) {
                    ctx.fillStyle = WHITE;
                    ctx.beginPath();
                    ctx.arc(this.x - this.size / 4, this.y - this.size / 4, this.size / 8, 0, Math.PI * 2);
                    ctx.arc(this.x + this.size / 4, this.y - this.size / 4, this.size / 8, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Wobbling antenna
                ctx.save();
                ctx.translate(this.x, this.y - this.size / 2);
                ctx.rotate(Math.sin(this.antennaDegree) * 0.2);
                ctx.strokeStyle = GREEN;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -this.size / 2);
                ctx.stroke();

                ctx.fillStyle = GREEN;
                ctx.beginPath();
                ctx.arc(0, -this.size / 2, this.size / 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update(deltaTime) {
                // Wobble antenna
            this.antennaDegree += 0.05;

            // Pulsate body
            this.size += 0.1 * this.pulseDirection;
            if (this.size > this.baseSize + 5 || this.size < this.baseSize - 5) {
                this.pulseDirection *= -1;
            }
        }
    }

    // Create objects
    const stars = Array.from({ length: 100 }, () => new Star());
    const ufo = new UFO();
    const alien = new Alien();

    // Handle key events
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            ufo.moveX = -1;
        }
        if (e.key === 'ArrowRight') {
            ufo.moveX = 1;
        }
        if (e.key === 'ArrowUp') {
            ufo.moveY = -1;
        }
        if (e.key === 'ArrowDown') {
            ufo.moveY = 1;
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
            ufo.moveX = 0;
        }
        if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
            ufo.moveY = 0;
        }
    });

    // Animation loop
    let lastTime = 0;
    function animate(currentTime) {
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;

        ctx.fillStyle = BLACK;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        stars.forEach(star => {
            star.draw();
            star.update();
        });

        ufo.update();
        ufo.draw();

        // Draw alien on top of the UFO
        alien.update(deltaTime);
        alien.draw(ufo.x, ufo.y - ufo.size / 2);

        requestAnimationFrame(animate);
    }

    animate(0);
</script>
</body>
</html>
